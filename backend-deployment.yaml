apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: threetierappreg.azurecr.io/backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: SUPABASE_URL
          value: "postgresql://postgres:MyApp@123@db.vpfbejdjpzcckaqxflgi.supabase.co:5432/postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP
